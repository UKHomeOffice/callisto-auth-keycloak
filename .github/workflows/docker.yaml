name: Docker
on:
  push:
    branches_ignore:
      - main

jobs:
  build-docker-image:
    defaults:
      run:
        working-directory: ./config
    runs-on: ubuntu-latest

    services:
      keycloak:
        image: quay.io/keycloak/keycloak:15.0.2
        options: --name keycloak
        env:
          KEYCLOAK_USER: admin
          KEYCLOAK_PASSWORD: admin
        ports:
        - 8080
      localstack:
        image: localstack/localstack
        options: --name localstack
        ports:
        - 4566
        env:
          SERVICES: s3

    steps:
    - uses: actions/checkout@v1
    - name: Wait for Keycloak
      run: (docker logs -f keycloak &) | grep -m 1 "Admin console listening on"
      timeout-minutes: 1
    # - name: Wait for localstack
    #   run: (docker logs -f localstack &) | grep -m 1 "^Ready."
    #   timeout-minutes: 2

    - name: Upload to S3
      run: |
        aws s3api create-bucket --bucket terraform --endpoint-url http://localhost:${{ job.services.localstack.ports[4566] }}

    - uses: hashicorp/setup-terraform@v2

    - name: Terraform Init
      id: init
      run: terraform init -reconfigure -backend-config="endpoint=http://localhost:${{ job.services.localstack.ports[4566] }}" -backend-config="region=us-east-1" -backend-config="skip_credentials_validation=true" -backend-config="skip_metadata_api_check=true" -backend-config="bucket=terraform" -backend-config="key=terraform.tfstate" -backend-config="force_path_style=true"

    - name: Terraform Plan
      id: plan
      run: terraform plan -out=tfplan

